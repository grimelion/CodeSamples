<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="login mat-elevation-z12">
    <div class="google-login">
        <div class="login-header-second" fxLayout="column" fxLayoutAlign="start stretch">
          <div class="google-login-wrapper">
            <button class="google-login-button" color="primary"
                    type="button" md-raised-button (click)="signInWithGoogle()"><fa name="google"></fa><span>Sign in with Google</span></button>
          </div>
          <div class="login-divider-wrapper">
            <span class="login-divider">
              or
            </span>
          </div>
        </div>
    <form novalidate (ngSubmit)="signIn(emailPassword)" [formGroup]="emailPassword">
      <div class="login-content" fxLayout="column" fxLayoutAlign="start stretch">
        <md-input-container floatPlaceholder="never">
          <input mdInput class="new-input lg" mdInput type="email" placeholder="Email" required formControlName="email">
        </md-input-container>
        <md-input-container floatPlaceholder="never">
          <input mdInput class="new-input lg" mdInput type="password" placeholder="Password" required formControlName="password">
        </md-input-container>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="space-between center">
          <md-checkbox class="remember-me">Remember Me</md-checkbox>
          <a class="forgot-password" [routerLink]="['/forgot-password']">Forgot Password?</a>
        </div>
        <button color="primary" md-raised-button>SIGN IN</button>
      </div>
    </form>
    <p class="note">Don't have an account?<br/> <a [routerLink]="['/register']">Click here to create one</a></p>
    </div>
    <ms-loading-overlay [isLoading]="isLoading"></ms-loading-overlay>
</div>

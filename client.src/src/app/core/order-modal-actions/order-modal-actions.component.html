<h4 class="title">{{title}}</h4>
<div class="description" *ngIf="description">{{description}}</div>
<label>Comment:</label><br>
<md-input-container>
  <textarea mdInput style="width: 400px;" [(ngModel)]="comment"></textarea>
</md-input-container><br>
<button color="primary" md-raised-button (click)="saveChoice(!isAccepted)">Ok</button>
<button color="primary" md-raised-button (click)="saveChoice(isAccepted)">Cancel</button>
<a *ngIf="folderCheckLink" color="primary" md-raised-button [href]="folderCheckLink" target="_blank">Check folder</a>
